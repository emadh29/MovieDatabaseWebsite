<head>

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<button onclick="window.location.href = 'index.html';" class="btn btn-primary">Home</button>
<button onclick="window.location.href = 'cart.html';" class="btn btn-primary">Checkout</button>
<body>
<h1> Payment Information </h1>
<form id="credit_card_info" method="post" action="#">
    <label><b>First Name</b></label>
    <label>
        <input name="first_name" placeholder="First Name" type="text">
    </label>
    <br>
    <label><b>Last Name</b></label>
    <label>
        <input name="last_name" placeholder="Last Name" type="text">
    </label>
    <br>
    <label><b>Credit Card Number</b></label>
    <label>
        <input name="cc_num" placeholder="Credit Card Number" type="password">
    </label>
    <br>
    <label><b>Expiration Date</b></label>
    <label>
        <input name="exp_date" placeholder="Expiration Date" type="date" required>
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>

<div id="payment_error_message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
