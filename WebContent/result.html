<!-- This example is following frontend and backend separation.


   This .html performs two steps:
   1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
   2. Load movies.js to populate the data into empty elements.
   -->



<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List Result</title>

    <style>
        /* Style for the search form */
        #search-form {
            display: inline-block;
            margin-left: 10px;
        }

        /* Style for the input fields */
        input[type="text"] {
            margin: 5px;
            padding: 5px;
            width: 105px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #headers {
            margin-left: 1%;
            margin-right: 1%;
        }

        /* Style for the page-css div */
        .page-css {
            display: flex; /* Use flexbox */
            align-items: center; /* Center items vertically */
        }

        /* Style for the buttons */
        button {
            margin: 5px; /* Add some margin between buttons */
        }

        /* Style for the display box */
        #display-box {
            margin: 0 10px; /* Add margin to separate from buttons */
        }

        #back-to-top-btn {
            display: none; /* Hide the button by default */
            position: fixed; /* Fixed position to keep it at the bottom right */
            bottom: 20px;
            right: 20px;
            background-color: rgba(137, 148, 167, 0.99); /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 50%; /* Make it round */
            cursor: pointer; /* Show pointer cursor on hover */
            font-size: 24px;
            width: 50px;
            height: 50px;
            transition: opacity 0.3s; /* Add a smooth transition */
        }

        #back-to-top-btn:hover {
            opacity: 0.8; /* Reduce opacity slightly on hover */
        }

    </style>
</head>
<body>

<div id="headers">
    <div class="flex-container">
        <!-- Home & Checkout button -->
        <div>
            <button onclick="window.location.href = 'index.html';" class="btn btn-primary">Home</button>
            <button onclick="window.location.href = 'cart.html';" class="btn btn-primary"style="margin-right: 10vw;">Checkout</button>
        </div>
        <!-- Search form -->
        <form id="search-form" action="result.html" method="get" style="margin-left: 0px;">
            <!-- Input fields for title, year, director, and star -->
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="year" placeholder="Year">
            <input type="text" name="director" placeholder="Director">
            <input type="text" name="star" placeholder="Star">
            <!-- Submit button (optional) -->
            <input type="submit" value="Search" class="btn btn-primary">
        </form>
    </div>

    <div class="flex-container">
        <div id="results-header"></div>
        <div>
            <label for="entry-options"></label>
            <select id="entry-options">Movies Per Page:
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

            <label for="sorting-options"></label>
            <select id="sorting-options">Sort By:
                <option value="rating_desc_title_asc">Rating ↓, Title ↑</option>
                <option value="rating_desc_title_desc">Rating ↓, Title ↓</option>
                <option value="rating_asc_title_asc">Rating ↑, Title ↑</option>
                <option value="rating_asc_title_desc">Rating ↑, Title ↓</option>
                <option value="title_asc_rating_desc">Title ↑, Rating ↓</option>
                <option value="title_asc_rating_asc">Title ↑, Rating ↑</option>
                <option value="title_desc_rating_desc">Title ↓, Rating ↓</option>
                <option value="title_desc_rating_asc">Title ↓, Rating ↑</option>
            </select>

            <button id="update" class="btn btn-primary">Update</button>
        </div>
    </div>
</div>

<!-- Id "movie-table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie-table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
    <!-- Again, id "movie-table-body" is useful for jQuery to find this html element -->
    <tbody id=movie-table-body></tbody>
</table>

<div id="container"></div>

<div class="page-css">
    <!-- Prev button -->
    <button type="button" id="prev-btn">Prev</button>

    <!-- Display box -->
    <p id="display-box"></p>

    <!-- Next button -->
    <button type="button" id="next-btn">Next</button>
</div>

<div>
    <button id="back-to-top-btn" title="Back to Top">&#8679;</button>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!-- Load our own JS file -->
<!-- The path is relative to movies.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
    otherwise the url is relative to the root path-->
<script src="result.js"></script>
</body>

</html>
